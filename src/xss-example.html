<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>XSS Example</title>
</head>

<body>
  <div class="content"></div>
  <button class="make-request">Make request</button>
  <script>
    document.querySelector('.make-request').addEventListener('click', e => {
      fetch('http://localhost:8000/notes/911')
        .then(res => res.json())
        .then(body => {
          document.querySelector('.content').innerHTML = body.content
        })
    })
    document.querySelector('.make-request').addEventListener('click', e => {
      fetch('http://localhost:8000/folders/911')
        .then(res => res.json())
        .then(body => {
          document.querySelector('.content').innerHTML = body.content
        })
    })
  </script>
</body>

</html>
